<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Poem Generator</title>
  </head>
  <body>
    <div class="app-container">
      <h1>Poem Generator</h1>

      <form>
        <input
          type="text"
          class="text-input"
          placeholder="Enter the topic of the poem"
          autocomplete="off"
          required
        />
        <input type="submit" value="Generate Poem" class="submit-button" />
      </form>

      <div class="hint">e.g. Love, Sunrise, Summer, etc.</small>

      <div class="poem">
        <span>The poem will go here</span>
      </div>

      <footer>
        Coded by Genevieve Leanne Dominguez. Open-sourced on
        <a href="https://github.com/genevieveleanne/poem-generator">GitHub</a>
        and hosted on <a href="https://ai-poem-app.netlify.app/">Netlify</a>
      </footer>
    </div>
  </body>
</html>
