<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="app-container">
      <h1>AI Poem Generator</h1>

      <form id="poem-generator-form">
        <input
          type="text"
          class="text-input"
          id="user-input"
          placeholder="Enter the topic of the poem"
          autocomplete="off"
          required
        />
        <input type="submit" value="Generate Poem" class="submit-button" />
      </form>

      <div class="hint">e.g. Love, Sunrise, Summer, etc.</div>

      <div class="poem hidden" id="poem"></div>

      <footer>
        Coded by Genevieve Leanne DominguezðŸ’– Open-sourced on
        <a
          href="https://github.com/genevieveleanne/poem-generator"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://ai-poem-app.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
