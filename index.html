<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poem Generator</title>
  </head>
  <body>
    <h1>Poem Generator</h1>

    <form>
      <input type="text" autocomplete="off" required />
      <input type="submit" value="Generate Poem" />
    </form>

    <p>The poem will go here.</p>

    <footer>
      Coded by Genevieve Leanne Dominguez. Open-sourced on
      <a href="https://github.com/genevieveleanne/poem-generator">GitHub</a>
      and hosted on <a href="https://ai-poem-app.netlify.app/">Netlify</a>
    </footer>
  </body>
</html>
